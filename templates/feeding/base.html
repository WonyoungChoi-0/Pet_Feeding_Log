<!DOCTYPE html>
{% load static %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block head %}
    {% endblock %}
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        {% if user.is_authenticated %}
        <a class="navbar-brand"> <a class="navbar-brand" href="{% url 'feeding:index' %}">My Pets</a>
        <ul class="nav navbar-nav">
          <li class ="navbar-link"> <a href="{% url 'feeding:register_pet' %}">Register a Pet</a> </li>
          <li> <a class='navbar-link' href="{% url 'feeding:user_logout' %}">Logout</a> </li>
        </ul>
        {% else %}
          <ul class="nav navbar-nav">
            <li> <a class='navbar-link' href="{% url 'feeding:user_login' %}">Login</a> </li>
            <li> <a class='navbar-link' href="{% url 'feeding:register' %}">Register</a> </li>
          </ul>
        {% endif %}
      </div>
    </nav>

    <div class="container">
      {% block body_block %}
      {% endblock %}
    </div>

  </body>
</html>
